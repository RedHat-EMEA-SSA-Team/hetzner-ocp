guests:
    - name: bastion
      cpu: 1
      mem: 1024
      virt_type: kvm
      virt_hypervisor: hvm
      network: bridge=virbr0
      os:
          type: linux
          variant: rhel7.4
      disks:
          var:
            size: 12
            options: format=qcow2,cache=none,io=native
          data:
            size: 300
            options: format=qcow2,cache=none,io=native
    - name: master01
      cpu: 1
      mem: 8096
      virt_type: kvm
      virt_hypervisor: hvm
      network: bridge=virbr0
      os:
          type: linux
          variant: rhel7.4
      disks:
          var:
            size: 40
            options: format=qcow2,cache=none,io=native
          data:
            size: 40
            options: format=qcow2,cache=none,io=native
    - name: infranode01
      cpu: 1
      mem: 8096
      virt_type: kvm
      virt_hypervisor: hvm
      network: bridge=virbr0
      os:
          type: linux
          variant: rhel7.4
      disks:
          var:
            size: 40
            options: format=qcow2,cache=none,io=native
          data:
            size: 100
            options: format=qcow2,cache=none,io=native
      extra_args: ip=dhcp inst.ks=http://hetzner-static.s3-website-eu-west-1.amazonaws.com/ks/rhel-73-ocp.ks console=tty0 console=ttyS0,115200 quiet systemd.show_status=yes
    - name: node01
      cpu: 1
      mem: 8096
      virt_type: kvm
      virt_hypervisor: hvm
      network: bridge=virbr0
      os:
          type: linux
          variant: rhel7.4
      disks:
          var:
            size: 40
            options: format=qcow2,cache=none,io=native
          data:
            size: 100
            options: format=qcow2,cache=none,io=native
