---
- name: Create inventory for cleaning
  hosts: localhost
  gather_facts: False
  vars_files:
  - vars/guests.yml
  roles:
  - inmemory_inventory

  tasks:
  - name: Remove old known_hosts
    file:
      path: /root/.ssh/known_hosts
      state: absent

  - name: stop virtual machines
    ignore_errors: yes
    virt:
      name: "{{ item.name }}"
      state: destroyed
    with_items: "{{ guests }}"

  - name: undefine virtual machines
    ignore_errors: yes
    virt:
      name: "{{ item.name }}"
      command: undefine
    with_items: "{{ guests }}"

  - name: delete cloud-init CDs for VMs
    file:
      path: "/var/lib/libvirt/images/cloud-init-{{ item.name }}.iso"
      state: absent
    with_items: "{{ guests }}"

  - name: delete extra disk images
    file:
      path: "/var/lib/libvirt/images/{{ item }}"
      state: absent
    with_items:
    - pvdata.img
    - bastion-nfs.img
    - docker-registry.img

  - name: find all docker images
    find:
      paths: /var/lib/libvirt/images
      patterns: "containers*.img"
    register: find_results

  - name: delete docker disk image
    file:
      path: "{{ item['path'] }}"
      state: absent
    with_items: "{{ find_results['files'] }}"

  - name: find all cns images
    find:
      paths: /var/lib/libvirt/images
      patterns: "cns*.img"
    register: find_results_cns

  - name: delete cns disk image
    file:
      path: "{{ item['path'] }}"
      state: absent
    with_items: "{{ find_results_cns['files'] }}"


  - name: delete dirs for userdata
    file:
      path: "/tmp/{{ item.name }}"
      state: absent
    with_items: "{{ guests }}"

  - name: delete logical volumes for virtual os disks
    lvol:
      vg: "{{ volume_group }}"
      lv: "{{ item.name}}-a"
      state: absent
      force: yes
    with_items: "{{ guests }}"

  - name: delete logical volumes for virtual docker disks
    lvol:
      vg: "{{ volume_group }}"
      lv: "{{ item.name }}-b"
      state: absent
      force: yes
    with_items: "{{ guests }}"
