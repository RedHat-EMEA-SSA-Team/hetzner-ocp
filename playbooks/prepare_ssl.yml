---
- name: Prepare public key auth
  gather_facts: no
  hosts: localhost
  become: true
  tasks:
  - name: Remove old known_hosts
    file:
      path: /root/.ssh/known_hosts
      state: absent
      shell rm -Rf /root/.ssh/known_hosts

  - name: Run ssh-keyscan to add keys to known_hosts
    local_action: shell ssh-keyscan {{ inventory_hostname }} >> /root/.ssh/known_hosts

- name: Copy etc/hosts to all guests
  hosts: all
  become: true
  gather_facts: no
  tasks:
  - name: Copy etc hosts file to all hosts
    copy:
      src: /etc/hosts
      dest: /etc/hosts
